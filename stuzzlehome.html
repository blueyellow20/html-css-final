<!DOCTYPE html>
<html>
<head>

	<title>Stuzzle</title>
</head>
<body class="stuzzle">

            </div>

                </div>
                <div class="stuco">
                    <i class="arrow arrowleft"></i>
    
                    <h1>STUCO Event: Halloween</h1>
    
                    <img src="sbat.png">
                    <i class="arrow arrowright"></i>
    
        
                </div>
                <h2>trick or treat!</h2>
                <div class="threecircle">
                    <div class="osc"></div>
                    <div class="bsc"></div>
                    <div class="osc"></div>
        
                </div>
        
                <div class="homefline">
                    <div class="fone">
                        <img src="stuzzleassignment.png">

                    </div>
                    <div class="fone">
                        <img src="weekly.png">
    
                        <div class="insideweek">
                            <h2>Weekly </h2>

                        </div>
                       
                    </div>
                    <div class="fone">
                        <img src="grades.png">
                        <h2>Grades</h2>
                    </div>
                </div>
        
                <div class="homefline">
                    <div class="fone">
                        <img src="stuzzleclass.png">

                    </div>

                    </div>
                    <div class="fone">
                        <img src="notes.png">
                        <h2>Notes</h2>
                    </div>
                </div>
        
            </div>
            </div>
            
        
        <div class="stuzzleright">

            <img class="stuzzlepeople" src="stuzzlep.png">
            <div class="whathappen">

                    <li>Event 1</li>
                    <li>Event 2</li>
                    <li>Event 3</li>
                    <li>Event 4</li>
                </ul>
            </div>

            <div class="stuzzlemonth">
                <h2>MONTH</h2>
                <div class="monthcalander">

                </div>
               
            </div>
            <div class="stuzzlenotehome">
                <h2>Note</h2>
                <div class="stuzzlenotein">
                    <h2>Type your notes here...</h2>
                </div>
            </div>
